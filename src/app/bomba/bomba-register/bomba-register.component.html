
<div class="container">
  <form #f="ngForm" autocomplete="off">

    <div class="p-grid">
      <div class="p-col-12">
        <h1>Cadastro Da Bomba</h1>
      </div>

      <div class="p-col-12 p-md-9 p-fluid">
        <label>Preco</label>
        <input pInputText name="preco" type="number" [(ngModel)]="bomba.preco"
         required minlength="3" maxlength="50">
      </div>

      <div class="p-col-12 p-md-9 p-fluid">
        <label>Quantidade</label>
        <input pInputText name="quantidade" type="number" [(ngModel)]="bomba.quantidade"
         required>
      </div>

      <div class="p-col-12 p-md-9 p-fluid">
        <label>Capadade</label>
        <input pInputText name="capacidade" type="number" [(ngModel)]="bomba.capacidade"
         required>
      </div>

      <div class="p-col-12 p-md-9 p-fluid">
        <label>Combustivel</label>
         <p-dropdown name="combustivel" [options]="types"placeholder="Selecione" required  [(ngModel)]="bomba.combustivel">
        </p-dropdown>
      </div>

      <div class="p-col-12">
        <p>
          <button pButton type="submit" label="Salvar" [disabled]="f.invalid"></button>
        </p>
      </div>
    </div>

  </form>
</div>
