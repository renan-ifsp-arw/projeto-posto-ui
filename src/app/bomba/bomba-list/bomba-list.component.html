<div class="container">
  <div class="p-col-12">
    <h1 style="color: black; text-align: center;">Bombas Cadastradas</h1>
  </div>

  <div class="p-grid">
    <div class="p-col-12">
      <p-table [value]="bombas" responsiveLayout="stack" [breakpoint]="'768px'">
        <ng-template pTemplate="header">
          <tr>
            <th>Combustivel</th>
            <th>Preco</th>
            <th>QuantidadeAtual</th>
            <th>Capacidade</th>
            <th class="col-actions-header"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-bomba>
          <tr>
            <td>
              <span class="p-column-title">Combustível</span>
              {{ bomba?.combustivel }}
            </td>
            <td>
              <span class="p-column-title">Preco</span>
              {{ bomba?.preco }}
            </td>
            <td>
              <span class="p-column-title">Quantidade Atual</span>
              {{ bomba?.quantidadeAtual  }}
            </td>
            <td>
              <span class="p-column-title">Capacidade</span>
              {{ bomba?.capacidade }}
            </td>
            <td>
              <span class="p-column-title">Quantidade Atual</span>
              <i class="pi pi-gas-station"></i> <!-- Exemplo de ícone de bomba -->
              <div class="progress">
                <div class="progress-bar" role="progressbar" [style.width]="calculateFillPercentage(bomba) + '%'"></div>
              </div>
              {{ calculateFillPercentage(bomba) }}%
            </td>
            <td class="col-actions">
              <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top" [routerLink]="['/bomba', bomba?.id]"></a>
              <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top" (click)="confirmRemoval(bomba)" [disabled]="!auth.hasPermission('ROLE_GERENCIA')"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
      <ng-template pTemplate="emptymessage" let-columns>
        <tr>
          <td>
            Nenhuma Bomba Cadastrada.
          </td>
        </tr>
      </ng-template>
    </div>
    <div class="p-col-12">
      <p><button pButton icon="pi pi-plus-circle" pTooltip="Add" tooltipPosition="top" routerLink="/bomba/new" style="background-color: #1c80cf; width: 50px !important; height:50px !important; left: 50%;"></button></p>
  </div>
</div>
