<div class="container">

  <form autocomplete="off" (ngSubmit)="search()">
    <div class="p-grid">

      <div class="p-col-12">
        <h1>Clientes</h1>
      </div>

      <div class="p-col-12 p-md-6 p-fluid">
        <label>Nome</label>
        <p-dropdown name="nome" placeholder="Selecione"
        [(ngModel)]="nome"></p-dropdown>
      </div>
      <br>
      <div class="p-col-12 p-md-6 p-fluid">
      <label>Documentos</label>
      <p-dropdown name="documento" placeholder="Selecione"
      [(ngModel)]="documento"></p-dropdown>
    </div>
      <br>
      <div class="p-col-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>
      <br>
    </div>
  </form>


  <div class="p-col-12">
    <h1>Clientes</h1>
  </div>

  <div class="p-grid">
    <div class="p-col-12">
      <p-table [value]="clientes" responsiveLayout="stack" [breakpoint]="'768px'">
        <ng-template pTemplate="header">
          <tr>
            <th>Nome</th>
            <th>Documentoa</th>
            <th class="col-actions-header"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-cliente>
          <tr>

            <td>
              <span class="p-column-title">Nome</span>
              {{ cliente.nome }}
            </td>
            <td>
              <span class="p-column-title">Documento</span>
              {{ cliente.documento }}
            </td>

            <td class="col-actions">
            <!-- <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>-->
            <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"[routerLink]="['/clientes', cliente.id]"></a>
              <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"  (click)="confirmRemoval(cliente)" [disabled]="!auth.hasPermission('ROLE_REMOVE_ACTIVITY')"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
      <ng-template pTemplate="emptymessage" let-columns>
        <tr>
          <td>
             Nenhum Ciente  cadastrado.
          </td>
        </tr>
      </ng-template>
    </div>
    <div class="p-col-12">
     <!--<p><a pButton label="Novo Cliente"></a></p>-->

     <p><a pButton label="Novo Cliente" routerLink="/clientes/new"></a></p>
    </div>
  </div>
</div>
