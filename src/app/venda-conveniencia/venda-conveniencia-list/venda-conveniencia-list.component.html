<div class="container">
  <div class="p-col-12">
    <h1>Vendas Conveniência</h1>
  </div>

  <div class="p-grid">
    <div class="p-col-12">
      <p-table [value]="vendasConveniencia" responsiveLayout="stack" [breakpoint]="'768px'">
        <ng-template pTemplate="header">
          <tr>
            <th>Data</th>
            <th>Valor Total</th>
            <th>Produto</th>
            <th>Cliente</th>
            <th class="col-actions-header"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-venda>
          <tr>
            <td>
              <span class="p-column-title">Data</span>
              {{ venda.dataVenda | date:'dd/MM/yyyy' }}
            </td>
            <td>
              <span class="p-column-title">Valor Total</span>
              {{ venda.valorTotal | currency:'BRL' }}
            </td>
            <td>
              <span class="p-column-title">Produto</span>
              {{ venda.produto }}
            </td>
            <td>
              <span class="p-column-title">Cliente</span>
              {{ venda.cliente.nome }}
            </td>
            <td class="col-actions">
              <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top" [routerLink]="['/venda-conveniencia', venda.id]"></a>
                <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top" (click)="confirmRemoval(venda)" [disabled]="!auth.hasPermission('ROLE_GERENCIA')"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
      <ng-template pTemplate="emptymessage" let-columns>
        <tr>
          <td colspan="5">
            Nenhuma venda de conveniência cadastrada.
          </td>
        </tr>
      </ng-template>
    </div>
    <div class="p-col-12">
      <p><a pButton label="Nova Venda Conveniência" routerLink="/venda-conveniencia/new"></a></p>
    </div>
  </div>
</div>
