<div class="container">
  <div class="p-col-12">
    <h1 style="color: black; text-align: center;">Funcionarios Cadastrados</h1>
  </div>

  <div class="p-grid">
    <div class="p-col-12">
      <p-table [value]="funcionarios" responsiveLayout="stack" [breakpoint]="'768px'">
        <ng-template pTemplate="header">
          <tr>
            <th>Nome</th>
            <th>CPF</th>
            <th>Cargo</th>
            <th class="col-actions-header"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-funcionario>
          <tr>
            <td>
              <span class="p-column-title">Nome</span>
              {{ funcionario.nome }}
            </td>
            <td>
              <span class="p-column-title">CPF</span>
              {{ funcionario?.cpf }}
            </td>
            <td>
              <span class="p-column-title">Cargo</span>
              {{ funcionario.cargo }}
            </td>
            <td class="col-actions">
              <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top" [routerLink]="['/funcionario', funcionario?.id]"></a>
              <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top" (click)="confirmRemoval(funcionario)" [disabled]="!auth.hasPermission('ROLE_GERENCIA')"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
      <ng-template pTemplate="emptymessage" let-columns>
        <tr>
          <td>
            Nenhuma Bomba Cadastrada.
          </td>
        </tr>
      </ng-template>
    </div>
    <div class="p-col-12">
      <p><button pButton icon="pi pi-plus-circle" pTooltip="Add" tooltipPosition="top" routerLink="/funcionario/new" style="background-color: #1c80cf; width: 50px !important; height:50px !important; left: 50%;"></button></p>
  </div>
</div>
