
<div class="container">
  <form #f="ngForm" autocomplete="off">

    <div class="p-grid">
      <div class="p-col-12">
        <h1>Cadastro De Funcion√°rio</h1>
      </div>

      <div class="p-col-12 p-md-9 p-fluid">
        <label>Nome completo</label>
        <input pInputText name="nome" type="text"
         required minlength="3" maxlength="50">
      </div>

      <div class="p-col-12 p-md-9 p-fluid">
        <label>Documento</label>
        <input pInputText name="documento" type="text"
         required>
      </div>

      <div class="p-col-12 p-md-9 p-fluid">
        <label>Cargo</label>
         <p-dropdown name="cargo" [options]="types" placeholder="Selecione" required>
      </p-dropdown>
      </div>

      <div class="p-col-12">
        <p>
          <button pButton type="submit" label="Salvar" [disabled]="f.invalid"></button>
        </p>
      </div>
    </div>

  </form>
</div>
